# tmux configuration for claude-yolo container
# This file is copied to ~/.tmux.conf on first container startup

# ============================================================================
# Mouse Support
# ============================================================================
# Enable mouse mode - allows scrolling, clicking, and resizing with mouse
set -g mouse on

# ============================================================================
# Scrollback Buffer
# ============================================================================
# Increase scrollback buffer size (default is 2000)
set -g history-limit 10000

# ============================================================================
# Visual Improvements
# ============================================================================
# Start window numbering at 1 instead of 0 (easier to reach on keyboard)
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Show activity in background windows
setw -g monitor-activity on

# ============================================================================
# Status Bar
# ============================================================================
# Update status bar every 5 seconds
set -g status-interval 5

# Status bar styling
set -g status-style bg=colour235,fg=colour255
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]| "
set -g status-right "#[fg=cyan]%d %b %R"

# Window status styling
set -g window-status-style fg=colour244
set -g window-status-current-style fg=colour166,bold

# ============================================================================
# Key Bindings
# ============================================================================
# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Better pane splitting commands
bind | split-window -h
bind - split-window -v

# ============================================================================
# Behavior
# ============================================================================
# Reduce escape time for better vim experience
set -sg escape-time 10

# Enable focus events for better integration
set -g focus-events on

# Enable 256 color support
set -g default-terminal "screen-256color"

# ============================================================================
# Copy Mode (Scrollback)
# ============================================================================
# Use vi-style keys in copy mode
setw -g mode-keys vi

# Copy mode bindings (prefix + [)
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
